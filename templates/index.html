<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/main.css" type="text/css">  <!-- linkタグを追加 -->
    <title>乗りログ</title>
</head>
<body>
    <h1>乗りログ</h1>
    <form action="/save" method="post">
    ...  <!-- 省略 -->
    </form>
    <h3>乗り一覧</h3>
    <table class="list">  <!-- list のclassを追加 -->
       <tr>
           <th>出発</th>
           <th>到着</th>
           <th>日時</th>
           <th>メモ</th>
       </tr>
       {% for ride in rides %}
       <tr>
           <td>{{ ride.start }}</td>
           <td>{{ ride.finish }}</td>
           <td>{{ ride.created_at }}</td>
           <td>{{ ride.memo }}</td>
       </tr>
       {% endfor %}
    </table>
</body>
</html>
